History As screen:
    Fill: =RGBA(234, 234, 234, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)

    "TabList_History As 'Tab list'.pcfdataset":
        DefaultSelectedItems: =
        DisplayMode: =DisplayMode.Edit
        Height: =45
        Items: |-
            =[
              {Name:"Chat",Screen:Chat}, 
              {Name:"History",Screen:History}
            ]
        OnChange: |
            =Navigate(Self.Selected.Screen)
        RenderSize: ='PowerApps.CoreControls.TabList.RenderSize'.Large
        Width: =280
        X: =40
        Y: =40
        ZIndex: =1

        Name3 As pcfDataField.textualColumn:
            FieldDisplayName: ="Name"
            FieldName: ="Name"
            FieldType: ="s"
            FieldVariantName: ="textualColumn"
            Order: =1
            ZIndex: =1

    Label2 As label:
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Size: =13
        Text: ="History"
        X: =40
        Y: =121
        ZIndex: =2

