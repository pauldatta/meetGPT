Screen1 As screen:
    Fill: =RGBA(234, 234, 234, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)

    ContainerSave As groupContainer.manualLayoutContainer:
        Height: =40
        Width: =90
        X: =40
        Y: =40
        ZIndex: =1

        ButtonSaveIcon As button:
            Align: =Align.Right
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(102, 182, 227, 1)
            FontWeight: =FontWeight.Semibold
            Height: =ContainerSave.Height - Self.BorderThickness
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(Color.AliceBlue,-20%)
            PaddingLeft: =0
            PaddingRight: =10
            Size: =10
            Text: ="Send"
            Width: =ContainerSave.Width - Self.BorderThickness
            X: =Self.BorderThickness/2
            Y: =Self.BorderThickness/2
            ZIndex: =1

        Icon1 As icon.Send:
            BorderColor: =RGBA(89, 0, 0, 1)
            Color: =If(ButtonSaveIcon.Pressed, Color.Black, Color.White)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Fill: =Color.Transparent
            Height: =22
            Icon: =Icon.Send
            Width: =28
            X: =12
            Y: =9
            ZIndex: =2

